{% extends 'manager_layout.html' %}
{% block content %}
<code style="margin-left:20px;margin-top:15px;">Creating a New Category</code>
<div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
    <form action="{{url_for('add_category')}}" method="POST" style="text-align:center;">
        <div>
            <div>
                <label for="categoryname" class="leading-7 text-sm text-gray-600">Category Name:</label>
                <input type="text" id="categoryname" name="categoryname" class=" bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"required autofocus>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" style="margin-top: 10px;">Save</button>
        </div>
    </form>
</div>
{%endblock%}
