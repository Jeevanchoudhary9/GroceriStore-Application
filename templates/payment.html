{%extends 'layout.html'%}

{% block title %}
Grocerises - Login
{% endblock %}

{% block content %}
<form action="{{ url_for('success') }}" method="POST">
    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "rzp_test_egexvRe956lDwz", // Enter the Key ID generated from the Dashboard
        "amount": "{{payment['amount']}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "{{payment['currency']}}",
        "name": "Groceri Store", //your business name
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{payment['order_id']}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "callback_url": "{{url_for('success')}}",
        "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
            "name": "Jeevan Choudhary", //your customer's name
            "email": "jeevanchoudhary2421@gmail.com",
            "contact": "8788949099" //Provide the customer's phone number for better conversion rates 
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    var rzp1 = new Razorpay(options);
    
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
</form>
{%endblock%}
